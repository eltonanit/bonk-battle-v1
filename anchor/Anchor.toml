skip-lint = false

[programs.mainnet]
bonk_battle = "F2iP4tpfg5fLnxNQ2pA2odf7V9kq4uS9pV3MpARJT5eD"

[programs.devnet]
bonk_battle = "6LdnckDuYxXn4UkyyD5YB7w9j2k49AsuZCNmQ3GhR2Eq"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Mainnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
init-price-oracle = "node -e 'const anchor = require(\"@coral-xyz/anchor\"); (async () => { const res = await fetch(\"https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd\"); const data = await res.json(); const price = Math.floor(data.solana.usd * 1000000); console.log(\"Price:\", price); const provider = anchor.AnchorProvider.env(); anchor.setProvider(provider); const program = anchor.workspace.BonkBattle; const tx = await program.methods.initializePriceOracle(new anchor.BN(price)).accounts({ keeperAuthority: provider.wallet.publicKey }).rpc(); console.log(\"Tx:\", tx); })();'"